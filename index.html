<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door 66 Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #080d08;
            color: #c7c3b9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
            position: relative;
        }

        main::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 100% 100% at 50% 50%, rgba(60, 95, 55, 0.9) 0%, rgba(40, 65, 38, 0.5) 30%, transparent 65%),
                radial-gradient(ellipse 80% 60% at 50% 40%, #1e3520 0%, transparent 70%),
                linear-gradient(175deg, #080d08 0%, #0a120a 50%, #080d08 100%);
            z-index: -1;
            pointer-events: none;
        }

        .logo {
            max-width: 650px;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .contact {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            letter-spacing: -0.05rem;
            text-align: center;
        }

        @media (max-width: 767px) {
            .contact {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <main>
        <img class="logo" src="assets/door66logo.svg" alt="Door 66 Events">
        <p class="contact">inquiries@door66.events</p>
    </main>
</body>
</html>
